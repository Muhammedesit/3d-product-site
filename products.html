<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products • 3D Showcase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="border-b border-slate-200 bg-white">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="./index.html" class="font-semibold tracking-tight">3D Showcase</a>
      <nav class="flex gap-4 text-sm">
        <a class="hover:underline" href="./products.html">Products</a>
        <a class="hover:underline" href="./generator.html">Generator</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-10">
    <div class="flex items-end justify-between gap-4 mb-6">
      <div>
        <h1 class="text-2xl font-bold tracking-tight">Products</h1>
        <p class="text-slate-600 text-sm">Edit <code class="bg-slate-100 px-1 rounded">data/products.json</code> to manage products.</p>
      </div>
    </div>

    <div id="productsError" class="hidden mb-4 rounded-lg border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-800"></div>

    <section id="productsGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-5"></section>
  </main>

  <footer class="border-t border-slate-200 bg-white">
    <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-slate-600">© <span id="year"></span> 3D Showcase</div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script type="module" src="./js/products.js"></script>
</body>
</html>
